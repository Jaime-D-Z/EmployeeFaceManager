<!DOCTYPE html>
<html>
<head>
  <title>Reconocimiento Facial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center p-5 bg-light">

  <div class="container">
    <h1 class="mb-4 text-primary">Sistema de Reconocimiento Facial</h1>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Botones principales -->
    <div class="d-flex justify-content-center gap-3 mb-5">
      <a href="/register" class="btn btn-primary">Registrar Empleado</a>
      <a href="/empleados" class="btn btn-info">Ver Empleados</a>
    </div>

    <!-- Formulario de reconocimiento -->
    <form action="/recognize" method="POST" enctype="multipart/form-data" class="mt-5 border p-4 bg-white shadow-sm rounded">
      <h4 class="mb-3">Sube una imagen para reconocer:</h4>
      <input type="file" name="foto" accept="image/*" required class="form-control w-50 mx-auto mb-3">
      <button type="submit" class="btn btn-success">Reconocer</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
